<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <div id="container">
            <div id="scoreboard">
                <div class="score">
                    <p>Computer: </p>
                    <p id="computer-score">0</p>
                </div>
                <div class="score">
                    <p>Player: </p>
                    <p id="player-score">0</p>
                </div>
            </div>
            <div id="message">Make your selection!</div>
            <div id="buttons">
                <button id="rock" name="rock">Rock</button>
                <button id="paper" name="paper">Paper</button>
                <button id="scissors" name="scissors">Scissors</button>
            </div>
        </div>
        <script src="./scripts/game-logic.js"></script>
    </body>
</html>
